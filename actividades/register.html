<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <script defer src="../scripts/activities/register.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="welcome-header">
      <h1>¡Crea tu cuenta!</h1>
      <p>Regístrate y empieza a reducir tu estrés con Mentaiko</p>
    </div>

    <h2 class="login-title">Registro en Mentaiko</h2>
    <p>Completa el formulario para continuar</p>

    <form id="form-register">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="******" required />

        <label for="passwordConfirm">Confirmar contraseña</label>
        <input type="password" id="passwordConfirm" placeholder="******" required />
      </div>
      <button type="submit" class="continue-btn">Registrarse</button>
    </form>

    <div class="signup-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
    <p id="mensaje-registro" class="mensaje-login"></p>
  </div>

</body>
</html>
