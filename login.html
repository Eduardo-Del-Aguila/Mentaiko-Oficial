<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="login-container ">
        <div class="welcome-header">
            <h1>¡Bienvenido de nuevo!</h1>
            <p>Inicia sesión y olvidate del estr</p>
        </div>

        <h2 class="login-title">Inicia sesión en Mentaiko</h2>
        <p>¡Bienvenido de nuevo! Por favor inicia sesión para continuar</p>

        <div class="social-login">
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                GitHub
            </button>
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                Google
            </button>
        </div>

        <div class="divider">o</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico o nombre de usuario</label>
                <input type="text" id="email" placeholder="Ingresa tu correo o nombre de usuario" required>
            </div>

            <button type="submit" class="continue-btn">Continuar</button>
        </form>

        <div class="signup-link">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>
</body>
</html>
